<mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card class="example-card" id="dragTest" cdkDrag>
            <mat-card-header>
                <mat-card-title>Registration Form</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="e.g Rangie Laurente" [(ngModel)]="username">
                </mat-form-field><br>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="@gmail.com" class="example-right-align" [(ngModel)]="email">
                </mat-form-field><br>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
                    <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button> -->
                </mat-form-field>
                <section class="example-section" [(ngModel)]="gender">
                    <mat-checkbox class="example-margin">Male</mat-checkbox>&nbsp;&nbsp;
                    <mat-checkbox class="example-margin">Female</mat-checkbox>
                </section>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent" (click)="submitInfo()">Submit</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
