<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Child Component</mat-card-title>
    </mat-card-header>
    <!-- <input type="text" [(ngModel)]="childData" />&nbsp;&nbsp;&nbsp; -->
    <mat-card-content>
        <p>Full name: {{ dataFromParent.name}}</p>
        <p>Enrolled: {{ dataFromParent.enrolled}}</p>
        <p>Gender: {{ dataFromParent.gender }}</p>
    </mat-card-content>
    <button mat-raised-button color="accent" (click)="approve()">Approve</button>&nbsp;&nbsp;
    <button mat-raised-button color="warn" (click)="decline()">Decline</button>
</mat-card>
